<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzlerWJ - Puzzle Box Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1, h2 {
            color: #FFD700;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        
        /* 密碼輸入彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #252525;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .modal-content button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .modal-content .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .hint {
            display: none;
            color: #FFD700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PuzzlerWJ - Puzzle Box Solutions</h1>
        <h2>Available Solutions</h2>
        <div class="card-container">
            <div class="card">
                <h3>Ladybug</h3>
                <button class="button" onclick="openModal('ladybug.pdf')">View</button>
            </div>
            <div class="card">
                <h3>Skyscraper</h3>
                <button class="button" onclick="openModal('skyscraper.pdf')">View</button>
            </div>
        </div>
    </div>

    <!-- 密碼輸入彈窗 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="validatePassword()">Submit</button>
            <button onclick="showHint()">Show Hint</button>
            <p id="passwordHint" class="hint"></p>
        </div>
    </div>

    <script>
        let currentPDF = "";

        // 設定不同 PDF 的密碼和提示
        const passwords = {
            "ladybug.pdf": { password: "PuzzlerWJ", hint: "Who am I?" },
            "skyscraper.pdf": { password: "777", hint: "What is the answer to the number lock in Ladybug?" }
        };

        function openModal(pdfFile) {
            currentPDF = pdfFile;
            document.getElementById("passwordModal").style.display = "flex";
            document.getElementById("passwordInput").value = ""; // 清空輸入框
            document.getElementById("passwordHint").style.display = "none"; // 隱藏提示
            document.getElementById("passwordHint").innerText = ""; // 清空提示文字
        }

        function closeModal() {
            document.getElementById("passwordModal").style.display = "none";
        }

        function validatePassword() {
            const userInput = document.getElementById("passwordInput").value;
            
            if (userInput === passwords[currentPDF].password) {
                window.location.href = currentPDF; // 開啟 PDF
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function showHint() {
            document.getElementById("passwordHint").innerText = passwords[currentPDF].hint;
            document.getElementById("passwordHint").style.display = "block";
        }
    </script>
</body>
</html>
